<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medchal Water Quality Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; text-align: center; }
        #map { height: 600px; width: 100%; }
        .info-box { background: white; padding: 10px; border-radius: 5px; box-shadow: 0px 0px 10px rgba(0,0,0,0.3); }
    </style>
</head>
<body>
    <h2>Water Quality Monitoring - Medchal District</h2>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([17.631, 78.482], 10);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; OpenStreetMap contributors'
        }).addTo(map);

        var locations = [
            { name: "Kompally", lat: 17.540, lng: 78.458, pollution: 60, safe: 40, description: "Residential area with rapid urbanization." },
            { name: "Suchitra", lat: 17.504, lng: 78.458, pollution: 55, safe: 45, description: "Developing locality with commercial hubs." },
            { name: "Medchal", lat: 17.631, lng: 78.481, pollution: 70, safe: 30, description: "Industrial and residential mix." },
            { name: "Gundlapochampally", lat: 17.602, lng: 78.477, pollution: 50, safe: 50, description: "Known for warehouses and logistics." },
            { name: "Bowrampet", lat: 17.521, lng: 78.399, pollution: 65, safe: 35, description: "Fast-growing residential area." },
            { name: "Dundigal", lat: 17.593, lng: 78.383, pollution: 72, safe: 28, description: "Home to defense research facilities." },
            { name: "Keesara", lat: 17.553, lng: 78.667, pollution: 68, safe: 32, description: "Historical town with a temple." },
            { name: "Shamirpet", lat: 17.594, lng: 78.568, pollution: 45, safe: 55, description: "Known for lake and resorts." },
            { name: "Malkajgiri", lat: 17.447, lng: 78.540, pollution: 62, safe: 38, description: "Densely populated urban area." },
            { name: "Alwal", lat: 17.500, lng: 78.500, pollution: 58, safe: 42, description: "Suburban area with greenery." }
        ];

        locations.forEach(loc => {
            L.marker([loc.lat, loc.lng]).addTo(map)
                .bindPopup(`<div class='info-box'><b>${loc.name}</b><br>Latitude: ${loc.lat}<br>Longitude: ${loc.lng}<br>Water Pollution: ${loc.pollution}%<br>Safe Water: ${loc.safe}%<br>${loc.description}</div>`);
        });
    </script>
</body>
</html>
